<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .message {
      margin-top: 20px;
      color: #ccc;
      font-size: 14px;
    }

    .message a {
      color: #fff;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form>
      <input type="text" placeholder="Nome">
      <input type="number" placeholder="CPF">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
      <input type="password" placeholder="Confirme sua senha">
      <button type="submit">Cadastrar</button>
    </form>
    <p class="message">Já possui uma conta? <a href="#">Faça login</a></p>
  </div>
</body>
</html>
