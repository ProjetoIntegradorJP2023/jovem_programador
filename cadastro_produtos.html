//MÁSCARA CAMPO DE VALOR

const valorInput = document.getElementById('preco');

valorInput.addEventListener('input', function() {
  let value = valorInput.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
  value = (parseFloat(value) / 100).toFixed(2); // Converte em decimal e formata com 2 casas decimais

  // Formata o valor com separadores de milhares e o símbolo do real (R$)
  valorInput.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
});



const pesoInput = document.getElementById('peso');

pesoInput.addEventListener('input', function() {
  let value = pesoInput.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
  value = (parseFloat(value) / 1000).toFixed(3); // Fixa três casas decimais dividindo por 1000
  value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.'); // Adiciona ponto para separar milhares

  pesoInput.value = value;
});



function updateFileName() {
      const input = document.getElementById('imagem');
      const label = document.getElementById('customFileLabel');
      if (input.files.length > 0) {
        label.innerText = input.files[0].name;
      } else {
        label.innerText = 'Buscar Arquivo';
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
    const produtoParaEdicao = localStorage.getItem('produtoParaEdicao');
    if (produtoParaEdicao) {
      const produtos = JSON.parse(produtoParaEdicao);
      preencherCampos(produtos);
    }
  });

  function preencherCampos(produtos) {
    document.getElementById("id").value = produtos.id;
    document.getElementById("descricao").value = produtos.descricao_produto;
    document.getElementById("preco").value = produtos.preco_produto;
    document.getElementById("observacao").value = produtos.observacao_produto;
    document.getElementById("marca").value = produtos.marca_produto;
    document.getElementById("peso").value = produtos.peso_produto;
    document.getElementById("imagem").src = 'img/' + produtos.imagem;
    document.getElementById("barras").value = produtos.cod_referencial;
    document.getElementById("unid_medida_produto").value = produtos.unid_medida_produto;

    localStorage.removeItem('produtoParaEdicao');
  }
