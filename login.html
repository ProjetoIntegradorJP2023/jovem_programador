<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tela de Login</title>
  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 300px;
      margin: 100px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="password"] {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #333;
      border: none;
      color: #fff;
      border-radius: 3px;
    }

    button {
      padding: 10px;
      background-color: #3498db;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="Usuário" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
      <a href="#">Não tenho cadastro</a>
      <a href="#">Esqueci minha senha</a>
    </div>
  </div>
</body>
</html>
