<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<link rel="stylesheet" type="text/css" href="styles.css" />
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="img/people.svg" id="icon" alt="User Icon" width="70" height="70"/>
    </div>

    <!-- Login Form -->
    <form>
        <br>
      <input type="text" id="nome" class="fadeIn second" name="nome" placeholder="Nome">
      <input type="text" id="cpf_cnpj" class="fadeIn third" name="cpf_cnpj" placeholder="CFP/CNPJ">
      <input type="email" id="email" class="fadeIn third" name="email" placeholder="Email">
      <input type="password" id="senha" class="fadeIn third" name="senha" placeholder="Senha">
      <input type="date" id="dt_nascimento" class="fadeIn third" name="dt_nascimento" placeholder="">
      <input type="text" id="cep" class="fadeIn third" name="cep" placeholder="CEP">
      <input type="text" id="cidade" class="fadeIn third" name="cidade" placeholder="Cidade">
      <input type="text" id="bairro" class="fadeIn third" name="bairro" placeholder="Bairro">
      <input type="text" id="endereco" class="fadeIn third" name="endereco" placeholder="EndereÃ§o">
        <br><br>
      <input type="submit" class="fadeIn fourth" value="Cadastra">
    </form>


  </div>
</div>
    
</body>
</html>
